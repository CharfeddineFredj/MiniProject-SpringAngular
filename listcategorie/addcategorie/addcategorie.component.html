<form [formGroup]="form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Description</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name" formControlName="description">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Title</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Description" formControlName="title">
    </div>
    </div>
  <button type="submit" (click)="ajoutercategorie()" class="btn btn-primary">Save</button>
</form>
